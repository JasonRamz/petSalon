<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>register</title>
</head>
<body>
    <header>
        <h1 class=site-registration>The Fashion Pet</h1>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./services.html">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
            </li>
        </ul>
    </header>

    <main class="container">
        <h2>Register</h2>
        <div>
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input  class="form-control" type="text" id="txtName"><!--Id is to give a property to the Js-->
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input  class="form-control" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Breed</label>
                <input class="form-control"  type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label class="form-label">Service:</label>
                <select class="form-select"  id="txtService">
                    <option value="" selected disabled>-- Select a Service --</option>
                    <option value="nails">Nails cut</option>
                    <option value="haircut">Haircut</option>
                    <option value="shampoo">Shampoo</option>
                </select>
            </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" id="txtGender">
                        <option value=""  selected disabled>--Choose--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">Phone</label>
                    <input class="form-control" type="tel" id="txtPhone">
                    <option value="number"></option>
                </div>
                <div>
                    <label class="form-label" id="txtPayment">Payment</label>
                    <select class="form-select" id="txtPayment">
                        <option value=""  selected disabled>--Choose--</option>
                        <option value="cash">Cash</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                    </select>
                </div>
            <button class="btn btn-info" onclick=register();>Register</button>
        </div>

        <div id="pets">

        </div>
        <h2>Register Pets</h2>
        <div>
            <input type="search" id="txtSearch">
            <button onclick="search();">Search</button>
        </div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Breed</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Phone</th>
                    <th>Payment</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="table">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    </main>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
