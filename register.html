<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>register</title>
</head>
<body>
    <!--a great background color -->
    <!--img src:""-->
    <header>
        <h1 class=site-registration>The fashion Pet</h1>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./services.html">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
            </li>
        </ul>
    </header>

    <main class="container">
        <h2>Register</h2>
        <div>
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input  class="form-control" type="text" id="txtName"><!--Id is to give a property to the Js-->
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input  class="form-control" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Breed</label>
                <input class="form-control"  type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" aria-label="Default select example">
                    <option value=""  selected disabled>--Choose--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Service:</label>
                <select class="form-select"  id="txtService">
                    <option value="" selected disabled>-- Select a Service --</option>
                    <option value="nails">Nails cut</option>
                    <option value="haircut">Haircut</option>
                    <option value="shampoo">Shampoo</option>
                </select>
            <button class="btn btn-info" onclick=register();>Register</button>
        </div>

        <div id="pets">

        </div>
        <h2>Register Pets</h2>
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
                <th>Gender</th>
                <th>Service</th>
            </thead>

            <tbody>
                <tr>
                    <td>Name</td>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
