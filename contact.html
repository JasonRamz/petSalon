<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>Contact</title>
</head>
<body class="site-header">
    <header class="menu">
        <h1 class=site-registration>Contact</h1>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./services.html">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
            </li>
        </ul>
    </header>
        <main class="container">
            <h2>Contact</h2>
            <fieldset>
                <legend>personal information</legend>
                <div class="form-container">
                    <label class="form-label">Name:</label>
                    <input class="form-control"  type="text" placeholder="Type your name">
                </div>
                <div class="form-container">
                    <label class="form-label">Email:</label>
                    <input id="txtPhone"  class="form-control"   type="email" placeholder="Type your email">
                </div>
                <div class="form-container">
                    <label class="form-label">Phone:</label>
                    <input  id="txtPhone" class="form-control"  type="tel" placeholder="Type your Phone Number">
                </div>
                <div class="form-container">
                    <label class="form-label"> Message</label>
                    <textarea class="form-control"  cols="30" rows="10"></textarea>
                </div>
                <div class="form-container">
                    <input  class="btn btn-primary" type="submit"   value="Submit">
                </div>
            </fieldset>
        </main>
</body>
</html>
